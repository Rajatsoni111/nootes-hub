<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="icon" href="icons8-note-16.png">
    <script src="https://kit.fontawesome.com/8625ac6713.js" crossorigin="anonymous"></script>    
    <title>Notes-hub</title>


</head>

<body>
    <header>
    <nav>
        <div class="navbar">
        <div >
          <a class="navbar-brand" href="#">Notes-hub</a>
        </div>
        <div class="theam">
            <h5>Theme</h5>
            <i onclick="changecolor()" class="fa-sharp fa-solid fa-bolt"></i>
        </div>
    </div>
      </nav>
    </header>

    <div class="my-3">
        <h1>Welcome To Notes hub</h1>
        <hr>
        <div id="boxes">
            <div id="my-3-1">
                <h5 class="card-title">Add a note</h5>
                <textarea class="form-control" id="addTitle" rows="1" placeholder="Add title"></textarea>
                <textarea class="form-control" id="addtxt" rows="3" placeholder="Add title"> </textarea>

                <button class="btn btn-primary" id="btn">Add Note</button>
            </div>

            <div class="my-5">
                <h2>Number of notes</h2>
                <h3 id="timer">0</h3>
            </div>

        </div>
        <hr>
    </div>
        <div class="container my-4">
            <h1>Your Notes</h1>
            <hr>
            <div id="notes" class="row container-fluid"> </div>
        </div>
    

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
        <!-- <script src="script.js">
    </script> -->
        <script src="script2.js"></script>
        <!-- <script src="script3.js"></script> -->

</body>

</html>
